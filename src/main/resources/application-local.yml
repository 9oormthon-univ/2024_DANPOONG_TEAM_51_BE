spring:
  config:
    import:
      - classpath:application-secret.properties
      - classpath:external.yml
      - classpath:socket.yml
  web:
    resources:
      add-mappings: false
    origin:
      server: ${SERVER_ORIGIN}
      client: ${CLIENT_ORIGIN}
      client-local: ${CLIENT_LOCAL_ORIGIN}
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:cone-local-db;DATABASE_TO_UPPER=FALSE;mode=mysql
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    open-in-view: false
#    defer-datasource-initialization: true

  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 80
  servlet:
    session:
      cookie:
        same-site: lax
        secure: false
